<p-table #dt [columns]="cols" 
        [value]="schueler"
        selectionMode="multiple" 
        [(selection)]="selectedSchueler"
        >
  <ng-template pTemplate="caption">
      <div class="d-flex justify-content-end">
          <button  type="button" pButton pRipple icon="pi pi-file-o" 
                    (click)="dt.exportCSV()" class="mr-4" pTooltip="CSV" tooltipPosition="bottom"></button>
          <button  type="button" pButton pRipple icon="pi pi-file-excel" 
                    (click)="exportExcel()" class="p-button-success mr-4"  pTooltip="XLS" tooltipPosition="bottom"></button>
          <button  type="button" pButton pRipple icon="pi pi-filter" 
                    (click)="dt.exportCSV({selectionOnly:true})" class="p-button-warning  mr-4" pTooltip="Selection Only" tooltipPosition="bottom"></button>
     
          <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input pInputText type="text"
                      (input)="dt.filterGlobal($event.target.value, 'contains')"
                      placeholder="Suche..." />
          </span>

        </div>
   </ng-template>

  <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
         {{col.header}}
         <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>         
   </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>

</p-table>
